<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
		
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/image1.jpg" alt="Logo">
					</div> 
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Configure</h4>
							<form method="POST" class="my-login-validation" enctype="multipart/form-data" novalidate="">
								
								<div class="form-group">
									<label for="email">aid</label>
									<input type="text" class="form-control" name="aid" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">platform</label>
									<input type="text" class="form-control" name="platform" onchange="fun()" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">max_update_version_code</label>
									<input type="text" class="form-control" name="max_update_version_code" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">min_update_version_code</label>
									<input type="text" class="form-control" name="min_update_version_code" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">max_os_api</label>
									<input type="text" id="max" class="form-control" name="max_os_api" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">min_os_api</label>
									<input type="text" id="min" class="form-control" name="min_os_api" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">cpu_arch</label>
									<input type="text" class="form-control" name="cpu_arch" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">channel</label>
									<input type="text" class="form-control" name="channel" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">download_url</label>
									<input type="text" class="form-control" name="download_url" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">update_version_code</label>
									<input type="text" class="form-control" name="update_version_code" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">md5</label>
									<input type="text" class="form-control" name="md5" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">title</label>
									<input type="text" class="form-control" name="title" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">update_tips</label>
									<input type="text" class="form-control" name="update_tips" required autofocus>
								</div>
								<div class="form-group">
									<label for="email">device_id_list</label>
									<input type="file" class="form-control" name="device_id_list"  required autofocus>
								</div>

								<div class="form-group m-0">
									<button type="submit" name="id_list_file" class="btn btn-primary btn-block" onclick="check()">
										Submit
									</button>
								</div>
								
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; Blue
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

<script type="text/javascript">
	function fun(){
		var platform = document.getElementsByName("platform")[0].value;
		if(platform=="iOS"){
			//$('#max').attr("disabled","disabled");
		}
		else{
			//$('#max').attr("disabled",false);
		}
	}

	function check(){
		var aid = document.getElementsByName("aid")[0].value;
		var platform = document.getElementsByName("platform")[0].value;
		var download_url = document.getElementsByName("download_url")[0].value;
		var max_update_version_code = document.getElementsByName("max_update_version_code")[0].value;
		var min_update_version_code = document.getElementsByName("min_update_version_code")[0].value;
		var max_os_api = document.getElementsByName("max_os_api")[0].value;
		var min_os_api = document.getElementsByName("min_os_api")[0].value;
		var cpu_arch = document.getElementsByName("cpu_arch")[0].value;
		var channel = document.getElementsByName("channel")[0].value;
		var download_url = document.getElementsByName("download_url")[0].value;
		var update_version_code = document.getElementsByName("update_version_code")[0].value;
		var md5 = document.getElementsByName("md5")[0].value;
		var title = document.getElementsByName("title")[0].value;
		var update_tips = document.getElementsByName("update_tips")[0].value;

		if(aid==""||platform==""||max_update_version_code==""||min_update_version_code==""||cpu_arch==""||channel==""||download_url==""||update_version_code==""||md5==""||title==""||update_tips==""){
			alert("信息填写不完全");
		}
		else{
			alert("配置成功");
		}
	}
</script>
