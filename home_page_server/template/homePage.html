<body>
    <div class="flexBox">
        <div class="flexBoxLeft">
            <h1>当前版本</h1>
            <form name="versionForm">
                <label class="pure-material-textfield-outlined">
                    <input id="version" placeholder=" ">
                    <span>version</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="device_platform" placeholder=" ">
                    <span>device_platform</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="device_id" placeholder=" ">
                    <span>device_id</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="os_api" placeholder=" ">
                    <span>os_api</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="channel" placeholder=" ">
                    <span>channel</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="version_code" placeholder=" ">
                    <span>version_code</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="update_version_code" placeholder=" ">
                    <span>update_version_code</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="aid" placeholder=" ">
                    <span>aid</span>
                </label>

                <label class="pure-material-textfield-outlined">
                    <input id="cpu_arch" placeholder=" ">
                    <span>cpu_arch</span>
                </label>
            </form>

            <br/>
            <br/>
            <button class="btn btn-submit" onclick="submit()" >提交</button>
        </div>
    
        <div class="flexBoxRight">
            <h1>可升级版本</h1>

            <label class="pure-material-textfield-outlined">
                <input placeholder=" ">
                <span>download_url</span>
            </label>

            <label class="pure-material-textfield-outlined">
                <input placeholder=" ">
                <span>update_version_code</span>
            </label>

            <label class="pure-material-textfield-outlined">
                <input placeholder=" ">
                <span>md5</span>
            </label>

            <label class="pure-material-textfield-outlined">
                <input placeholder=" ">
                <span>title</span>
            </label>

            <label class="pure-material-textfield-outlined long-text">
                <input placeholder=" ">
                <span>update_tips</span>
            </label>
        </div>

    </div>

    <script>
        function submit() {
            url = "http://127.0.0.1:8081?" +
                "version=" +            document.getElementsByTagName("input")[0].value + 
                "&device_platform=" +   document.getElementsByTagName("input")[1].value + 
                "&device_id" +          document.getElementsByTagName("input")[2].value +
                "&os_api" +             document.getElementsByTagName("input")[3].value +
                "&channel=" +           document.getElementsByTagName("input")[4].value +
                "&version_code=" +      document.getElementsByTagName("input")[5].value +
                "&update_version_code=" + document.getElementsByTagName("input")[6].value +
                "&aid=" +               document.getElementsByTagName("input")[7].value +
                "&cpu_arch=" +          document.getElementsByTagName("input")[8].value

            console.log(url)

            var httpRequest = new XMLHttpRequest();
            httpRequest.open('GET', url, true);
            httpRequest.send();

            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var json = httpRequest.responseText;
                    console.log(json);
                } else {
                    console.log("fail")
                }
            };
            // versionForm.method = "POST";
            // versionForm.action = "http://127.0.0.1:8081";
            // versionForm.submit();
        }
    </script>
</body>
